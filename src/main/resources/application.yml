server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/chrona
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration/public
    schemas: public
    default-schema: public
    baseline-on-migrate: true


chrona:
  jwt:
    secret: ${CHROMA_JWT_SECRET:verysecuresecretmustbe32charsmin}
    expiration-millis: 86400000
  allowed-origins:
    - https://chrona-frontend.vercel.app
    - http://localhost:3000
